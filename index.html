<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="stylesheet" href="./output.css" />
    <!--npx tailwindcss -i ./input.css -o ./output.css --watch-->
  </head>

  <body class="bg-white">
    <!-- Header Navbar -->
    <nav
      class="fixed top-0 left-0 z-20 w-full border-b border-gray-200 bg-white py-2.5 px-6 sm:px-4"
    >
      <div
        class="container flex flex-wrap items-center justify-between max-w-6xl mx-auto"
      >
        <a href="#" class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 mr-3 text-blue-500 sm:h-9"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
            />
          </svg>

          <span
            class="self-center text-xl font-semibold text-center whitespace-nowrap"
            >AluraGeek</span
          >
        </a>
      </div>
    </nav>

    <!-- Add Product -->

    <div class="pt-24 bg-white">
      <h1 class="text-2xl font-bold text-center text-gray-800">
        Agregar Producto
      </h1>
    </div>

    <div
      class="grid max-w-6xl grid-cols-2 gap-3 px-6 py-6 mx-auto mt-4 md:w-[500px] lg:w-[500px] xl:w-[500px]"
    >
      <div class="col-span-2">
        <div
          class="bg-white flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner"
        >
          <input
            type="text"
            name="first-name"
            id="first-name"
            class="block w-full p-0 text-base text-gray-900 placeholder-gray-400 border-0 peer focus:ring-0"
            placeholder="Nombre del Producto"
          />

          <label
            class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity, duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0"
            >Nombre del Producto
          </label>
        </div>
      </div>
      <div class="col-span-2">
        <div
          class="bg-white flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner"
        >
          <input
            type="text"
            name="first-name"
            id="first-name"
            class="block w-full p-0 text-base text-gray-900 placeholder-gray-400 border-0 peer focus:ring-0"
            placeholder="Precio"
          />

          <label
            class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity, duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0"
            >Precio</label
          >
        </div>
      </div>
      <div class="col-span-2">
        <div
          class="bg-white flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner"
        >
          <input
            type="text"
            name="first-name"
            id="first-name"
            class="block w-full p-0 text-base text-gray-900 placeholder-gray-400 border-0 peer focus:ring-0"
            placeholder="Url de la Imagen"
          />

          <label
            class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity, duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0"
            >Url de la Imagen</label
          >
        </div>
      </div>

      <button
        type="submit"
        class="px-6 py-2 mt-4 text-white bg-indigo-600 rounded-md hover:bg-indigo-900"
      >
        Enviar
      </button>
      <button
        type="submit"
        class="px-6 py-2 mt-4 text-indigo-600 bg-white border border-indigo-600 rounded-md hover:bg-indigo-600 hover:text-white"
      >
        Limpiar
      </button>
    </div>

    <!-- Product List -->
    <section class="py-10 bg-gray-100">
      <div
        class="grid max-w-6xl grid-cols-1 gap-6 p-6 mx-auto sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      >
        <article
          class="p-3 duration-300 shadow-lg bg-violet-950 rounded-xl hover:shadow-xl hover:transform hover:scale-105"
        >
          <a href="#">
            <div class="relative flex items-end overflow-hidden rounded-xl">
              <img
                src="https://images.unsplash.com/photo-1539185441755-769473a23570?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
                alt="Hotel Photo"
              />
            </div>

            <div class="p-2 mt-1">
              <h2 class="font-bold text-slate-300">The Hilton Hotel</h2>

              <div class="flex items-end justify-between mt-3">
                <p class="text-lg font-bold text-yellow-500">$ 60.00</p>

                <div
                  class="flex items-center space-x-1.5 rounded-lg bg-yellow-600 px-4 py-1.5 duration-100 hover:bg-yellow-400"
                >
                  <button class="text-sm">
                    <img src="./assets/svg/delet.svg" alt="" />
                  </button>
                </div>
              </div>
            </div>
          </a>
        </article>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-6 text-gray-900 bg-gray-200">
      <div
        class="container px-6 mx-auto space-y-6 divide-y divide-gray-400 divide-opacity-50"
      >
        <div class="flex flex-col justify-center gap-3">
          <div class="text-sm text-center">
            <span> Â©ErickLG-2024 </span>
          </div>
          <div class="text-sm text-center">
            <span> Alura Latam G6 </span>
          </div>
          <div class="flex justify-center pt-3 space-x-4">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://www.instagram.com/ericklg281"
              title="Instagram"
              class="flex items-center justify-center w-10 h-10 duration-150 rounded-full bg-violet-950 hover:bg-violet-800"
            >
              <img src="assets/svg/instagra-stroke-rounded.svg" alt="" />
            </a>
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://github.com/ErickLG281"
              title="Instagram"
              class="flex items-center justify-center w-10 h-10 duration-150 rounded-full bg-violet-950 hover:bg-violet-800"
            >
              <img src="assets/svg/github.svg" alt="" />
            </a>
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://www.linkedin.com/in/erick-lozano21"
              title="Instagram"
              class="flex items-center justify-center w-10 h-10 duration-150 rounded-full bg-violet-950 hover:bg-violet-800"
            >
              <img src="assets/svg/linkedin.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
